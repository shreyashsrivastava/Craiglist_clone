{% extends 'craigslist/base.html' %}

{% block content %}

<h2 style="text-align: center; padding-top: 40px;">{{ search | title }}</h2>

<div class="row">
    {% for post in final_postings %}
        <div class="col l4 m6 s12">
            <div class="card">
                <div class="card-image" style="max-height: 300px;">
                    <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content%}
